# permissions for end users to view openstackvms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nebula
    app.kubernetes.io/managed-by: kustomize
  name: openstackvm-viewer-role
rules:
- apiGroups:
  - virtual-env.clody.io
  resources:
  - openstackvms
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - virtual-env.clody.io
  resources:
  - openstackvms/status
  verbs:
  - get
