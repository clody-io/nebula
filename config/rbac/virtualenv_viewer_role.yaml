# permissions for end users to view virtualenvs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nebula
    app.kubernetes.io/managed-by: kustomize
  name: virtualenv-viewer-role
rules:
- apiGroups:
  - virtualenv.clody.io.clody.io
  resources:
  - virtualenvs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - virtualenv.clody.io.clody.io
  resources:
  - virtualenvs/status
  verbs:
  - get
